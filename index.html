<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>EAS</title>
  </head>
  <body>
    <div class="title">Sketch-An-Etch Doodler</div>
    <div class="saying">Doodle on my friends...</div>
    <div class="game">
      <div class="controls">
        <div>Control Center</div>

        <button class="change">Change</button>
        <button class="clear">Clear</button>
        <div>Color Picker</div>

        <button class="color" id="red">Red</button>
        <button class="color" id="blue">Blue</button>
        <button class="color" id="green">Green</button>
        <button class="color" id="random">Random</button>
        <button class="color" id="shader">Shader</button>
      </div>
      <div class="wrapper"></div>
    </div>
    <footer>
      <div>
        Etch-A-Sketch Project for @the_odin_project by Jonathan Lee
        <a href="github.com/jlee1546">github.com/jlee1546</a>
      </div>
    </footer>
  </body>
</html>
